<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Menu responsive</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!--AQUÍ EMPIEZA EL MENÚ-->
    <nav>
        <label class="logo">IndependentAdult</label>   
    <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Books</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
    </ul>
    </nav>
    <!--AQUÍ TERMINA EL MENÚ-->

    <!--AQUÍ EMPIEZA EL CUERPO-->
    <section>
        <div class="container py-2">
            <p class="lead">Ingrese libros</p>
            <form>
                <input id="name" type="text" placeholder="Ingrese el título" class="form-control my-2">
                <input id="author" type="text" placeholder="Ingrese el autor" class="form-control my-2">
                <button id="add" class="btn btn-success" type="reset" onclick="agregar();">Agregar</button>
            </form>
        </div>
        <div class="container">
            <table class="table table-striped table-hover" id="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Libro</th>
                        <th>Autor</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableBody">                    
                </tbody>
            </table>
        </div>
    </section>
    <!--AQUÍ TERMINA EL CUERPO-->

    <!--AQUÍ ESTÁ EL JS-->
    <script src="logica.js"></script>
    
</body>
</html>
